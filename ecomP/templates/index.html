{% extends 'base.html'%}
{% block title %}ShoePop home{%endblock%}

{%block content%}
<div class="container">
    <h1 class="text-center">Welcome to ShoePop</h1>
    <h5 class="text-center">Come Get that Sharp Look</h5>

    <hr>
    <div class="row mt-3" >
        {% for p in products %}
        <div class="col-md-4">
            <div class="m-4">
                <h3><a href="{% url 'app:productdetails' p.slug %}">{{p.product_title}}</a></h3>
                <a href="{% url 'app:productdetails' p.slug %}"><img src="{{p.product_photo.url}}" alt="image is here" class="img-fluid" style="height:2500; object-fit: cover;"></a>
                <p class="mt-3">Price: <strike>Ksh. {{p.marked_price}} </strike> Ksh. {{p.selling_price}}</p>
                <a href="{% url 'app:addtocart' p.id%}" class="btn btn-primary">Add To Cart</a>
            </div>
            </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
